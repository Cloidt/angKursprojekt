<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput value="Tippfaul">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Menge</label>
          <input type="number" id="amount" class="form-control" #amountInput value="666">
        </div>
        <div class="col-sm-1 form-group">
          <label for="unit">Einheit</label>
          <input type="text" id="unit" class="form-control" #unitInput value="g">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addEntry()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
