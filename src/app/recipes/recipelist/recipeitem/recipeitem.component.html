<a class="list-group-item clearfix" (click)="onRecipeSelect()">

    <h4 class="list-group-item-headin">{{singlerecipe.name}}</h4>
    <p class="list-group-item-text">{{singlerecipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="singlerecipe.imagePath" alt="{{singlerecipe.name}}" class="img-responsive" style="max-height: 50px" />
      </span>
</a>
