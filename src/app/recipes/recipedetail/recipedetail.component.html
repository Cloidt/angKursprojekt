<div class="row">
  <div class="col-xs-12">
    <img [src]="diesesRezept.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{diesesRezept.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor:pointer" (click)="toShoppingList(diesesRezept.ingredients)">To Shopping List</a>
        </li>
        <li>
          <a style="cursor:pointer"
             (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor:pointer">Delete Recipe</a>
        </li>
      </ul>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{diesesRezept.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Zutaten:</h3>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingr of diesesRezept.ingredients">
        {{ingr.name}} ({{ingr.menge}} {{ingr.einheit}})
      </li>
    </ul>
  </div>
</div>
